<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Credentials</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="navbar">
	            <div class="navbar-inner">
	                <ul class="nav">
	                    <li><a th:href="@{/credentials}" href="credentials.html">Credentials</a></li>
	                    <li><a th:href="@{/projects}" href="projects.html">Projects</a></li>
	                </ul>
	            </div>
	        </div>
            <h1>Credentials</h1>
            <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success message</div>
            <form id="configForm" th:action="@{credentials}" th:object="${configuration}" action="#" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                    <p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation error</p>
                </div>
                <label for="summary">Username:</label> <input type="text" th:field="*{username}" th:class="${#fields.hasErrors('username')} ? 'field-error'" />
               <label for="summary">Password:</label> <input type="password" th:field="*{password}" th:class="${#fields.hasErrors('password')} ? 'field-error'" />
                <div class="form-actions">
                    <input type="submit" value="Save" />
                </div>
            </form>
        </div>
    </body>
</html>
